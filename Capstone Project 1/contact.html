<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form action="">
        <label for="name">Name: <input type="text" name="name" id="name"></label><br>
        <label for="surname">Surname: <input type="text" name="surname" id="surname"></label><br>
        <label for="email">Email: <input type="email" name="email" id="email"></label><br>
        <p>Additional details: </p>
        <textarea name="comment" id="comment" placeholder="Add a comment here"></textarea><br>
        <input type="submit">
        <hr>
    </form>
</body>
</html>
